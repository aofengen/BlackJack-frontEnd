<div class="container">
    <div class="row" id="nameRow">
        <div class="col-3">
            <label>Your Name</label>
            <input type="text" placeholder="Your Name" class="form-control" id="name" disabled/>        
        </div>
        <div class="col-1"></div>        
        <div class="col-3">
            <label>Your Username</label>
            <input type="text" placeholder="Your Username" class="form-control" id="username" disabled/>
        </div>        
        <div class="col-1"></div>
        <div class="col-3">
            <label>Your Email</label>
            <input type="text" placeholder="Your E-Mail" class="form-control" id="email" disabled/>
        </div>
    </div>
    <br>
    <br>
    <div class="row" id="emailPasswordRow">
        <div class="col-2">
            <button type="button" (click)="changeInfo()" class="btn btn-primary">Update User Info</button>
        </div>
        <div class="col-2"></div>
        <div class="col-2">
            <button type="button" (click)="changePassword()" class="btn btn-primary">Change Password</button>
        </div> 
        <div class="col-2"></div>       
        <div class="col-2">
            <button type="button" (click)="getStats()" class="btn btn-primary">Player Stats</button>
        </div>        
        
    </div>
</div>
