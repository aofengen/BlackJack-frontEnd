<div class="container">
    <div class="row" id="nameRow">
        <div class="col-1"></div>
        <div class="col-4">
            <label>Your Name</label>
            <div class="input-group">
                <input type="text" placeholder="Your Name" class="form-control" id="name" />
                <div class="input-group-append">
                    <button type="button" (click)="changeName()" class="btn btn-primary">Change Name</button>
                </div>
            </div>
        </div>
        <div class="col-2"></div>        
        <div class="col-4">
            <label>Your Username</label>
            <div class="input-group">
                <input type="text" placeholder="Your Username" class="form-control" id="username" />
                <div class="input-group-append">
                        <button type="button" (click)="changeUsername()" class="btn btn-primary">Change Username</button>
                    </div>
            </div>
        </div>        
        <div class="col-1"></div>
    </div>
    <br>
    <div class="row" id="emailPasswordRow">
        <div class="col-1"></div>
        <div class="col-4">
            <label>Your Name</label>
            <div class="input-group">
                <input type="text" placeholder="Your E-Mail" class="form-control" id="email" />
                <div class="input-group-append">
                    <button type="button" (click)="changeEmail()" class="btn btn-primary">Change E-Mail</button>
                </div>
            </div>
        </div>
        <div class="col-3"></div>        
        <div class="col-2">
            <label>Change Password</label>
            <button type="button" (click)="changePassword()" class="btn btn-primary">Change Password</button>
        </div>        
        <div class="col-2"></div>
    </div>
</div>
