<ul class="row justify-content-around">
  <li *ngFor="let x of (cards)" class="cards">
    <img src="../assets/{{x.suit}}S/{{x.value}}{{x.suit}}S.png" alt="{{x}}" class="{{game}}" *ngIf="!x.doubleDown">
    <img src="../assets/cardBack.jpg" alt="{{x}}" class="{{game}}" *ngIf="x.doubleDown">
  </li>
</ul>
